<h1>{{ folder.folder_name }}</h1>

{% if addresses %}
    <ul>
        {% for x in addresses %}
            <li><a href="{% url 'etherscan_app:show-transactions' x.address %}">{{ x.address }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>There is no address saved in this folder yet..</p>
{% endif %}

<a href="{% url 'etherscan_app:index' %}">Go back to the main page.</a>
