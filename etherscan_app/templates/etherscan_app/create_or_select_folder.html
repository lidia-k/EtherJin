{% extends 'etherscan_app/base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<p>Save {{ address }} to an existing folder or create a new folder</p>
<form action="{% url 'etherscan_app:save-address-to-folder' %}" method="post">
    {% csrf_token %}
    {% crispy folder_selection_form %}
    <input type="hidden" name="address" value="{{ address }}">
</form>
  
<form action="{% url 'etherscan_app:create-folder' %}" method="post">
    {% csrf_token %}
    {% crispy folder_creation_form %}
    <input type="hidden" name="address" value="{{ address }}">
</form>
<br><a href="{% url 'etherscan_app:index' %}">Go back to the main page.</a>
{% endblock %}
