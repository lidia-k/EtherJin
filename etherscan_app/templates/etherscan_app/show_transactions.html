{% extends 'etherscan_app/base.html' %}

{% block heading %}
Transactions of {{ address }}
{% endblock %}

{% block content%}
    <table style="width:100%">
        <tr>
          <th>From</th>
          <th>To</th> 
          <th>Value in ether</th>
        </tr>
        {% for x in transactions %}
            <tr>
            <td>{{ x.from_account }}</td>
            <td>{{ x.to_account }}</td>
            <td>{{ x.value_in_ether }}</td>
            </tr>
        {% endfor %}
      </table>  
{% endblock %}
