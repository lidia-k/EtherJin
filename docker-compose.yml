version: '3'
services:
  django:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - 8000:8000
    #command: gunicorn --bind 0.0.0.0:8000 etherscan_project.wsgi:application
    env_file: .env
    volumes:
      - $PWD:/srv/app/:delegated
    depends_on:
      - redis
      - db
      - es
    stdin_open: true
    tty: true

  django-q:
    build:
      context: .
      dockerfile: docker/Dockerfile
    expose:
      - 8000
    command: >
      sh -c "python manage.py makemigrations && 
             python manage.py migrate &&
             python manage.py qcluster"

    env_file: .env
    volumes:
      - $PWD:/srv/app/:delegated
    depends_on:
      - redis
      - db
      - django
      - es

  db:
    image: postgres:latest
    expose:
      - 5432
    env_file: .env
    volumes:
      - ./docker/volumes/postgres:/var/lib/postgresql/data

  redis:
    image: redis:latest
    expose: 
      - 6379
    ports: 
      - 6379:6379
    volumes: 
      - ./docker/volumes/redis:/data
    
  nginx:
    container_name: nginx
    image: nginx:1.13
    ports:
      - 80:80
    depends_on:
      - db
      - django
      - redis
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - $PWD:/srv/app/:delegated
    
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.4
    ports: 
      - 9200:9200
      - 9300:9300
    expose:
      - 9200
      - 9300
    environment: 
      - discovery.type=single-node 
    ulimits: 
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./docker/volumes/es:/usr/share/elasticsearch/data 

volumes:
  app-files:
    driver_opts:
      type: nfs
      device: $PWD
      o: bind
